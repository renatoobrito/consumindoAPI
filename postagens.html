<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<title>Postagens</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info conter">
		<ul class="navbar-nav m-auto">
			<li class="nav-item active">
				<a class="nav-link" href="index.html">HOME <span class="sr-only">(current)</span></a>
			</li>
			<li>
				<a class="nav-link active" href="albums.html">ALBUMS<span class="sr-only">(current)</span></a>
			</li>
			<li>
				<a class="nav-link active" href="todo.html">ToDo's<span class="sr-only">(current)</span></a>
			</li>
		</ul>
	</nav>
	<h2 class="text-center m-4">Postagens</h2>
	<div class="container">
		<div class="text-justify" id="users"></div>
	</div>

	<script>
		const div = document.getElementById('users')
		const url = 'https://jsonplaceholder.typicode.com/posts'

		fetch(url)
			.then((resp) => resp.json())
			.then(function (data) {
				return data.map(function (post) {
					let p = document.createElement('p')
					p.innerHTML = `
					<div class='table-responsive'>
						<table class="table table-bordered text-justify">
							<thead class='thead-light'>
								<tr>
									<th>UserId</th>
									<th>ID</th>
									<th>Title</th>
									<th>Body</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>${post.userId}</th>
									<td>${post.id}</td>
									<td>${post.title}</td>
									<td>${post.body}</td>
								</tr>
							</tbody>
        		</table>
					</div>
        	<br>
          `
					div.appendChild(p)
				})
			})
			.catch((error) => {
				console.log('Oops!' + error)
			})
	</script>
</body>

</html>
