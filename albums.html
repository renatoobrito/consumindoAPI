<html lang="pt-br">

<head>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto">
        <li class="nav-item active">

          <a class="nav-link" href="todo.html">ToDo's <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <h2 class="text-center m-4">Albums</h2>
  <div class="container">
    <a href="#" class="btn btn-info m-4" id="carregar">Carregar Posts</a>
    <div id="lista"></div>
    <script src="app.js"></script>
  </div>

  <script>
    const carregarPosts = document.querySelector('#carregar').addEventListener('click', carregarApi)

    function carregarApi() {
      const getPosts = new XMLHttpRequest();

      getPosts.open('GET', 'https://jsonplaceholder.typicode.com/albums', true)

      getPosts.onload = function () {
        if (this.status === 200) {
          const resposta = JSON.parse(this.responseText)

          let conteudo = '';
          resposta.forEach(function (post) {
            conteudo += `<h4>UserID: ${post.userId}</h4><p><strong>ID:</strong> ${post.id}</p><p><strong>Title:</strong> ${post.title}</p><hr/>`
          });
          document.getElementById('lista').innerHTML = conteudo
        }
      }
      getPosts.send()
    }
  </script>
</body>

</html>
