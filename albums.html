<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Albums</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <ul class="navbar-nav m-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">HOME <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="postagens.html">POSTAGENS <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="todo.html">ToDo's <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <h2 class="text-center m-4">Albums</h2>
  <div class="container">
    <div class="text-justify" id="albums"></div>
  </div>

  <script>
    const div = document.getElementById('albums')
    const url = 'https://jsonplaceholder.typicode.com/albums'

    fetch(url)
      .then((resp) => resp.json())
      .then(function (data) {
        return data.map(function (albums) {
          let p = document.createElement('p')
          p.innerHTML = `
          <div class='table-responsive'>
            <table class="table table-bordered text-center">
              <thead class='thead-light'>
                <tr>
                  <th>UserId</th>
                  <th>ID</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>${albums.userId}</th>
                  <td>${albums.id}</td>
                  <td>${albums.title}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <br>
          `
          div.appendChild(p)
        })
      })
      .catch((error) => {
        console.log('Oops! ' + error)
      })
  </script>
</body>

</html>
